grumphp:
  fixer:
    enabled: false
    fix_by_default: true
  parallel:
    enabled: true
    max_workers: 32
  tasks:
    npm_script:
      script: 'build'
      triggered_by: [js, ts, scss]
      working_directory: "./"
      is_run_task: false
      silent: false
    eslint:
        bin: node_modules/.bin/eslint
        triggered_by: [js, ts]
        config: .eslintrc
        ignore_path: .gitignore
        debug: false
        format: ~
        max_warnings: ~
        no_eslintrc: false
        quiet: false
    composer_script:
        script: 'format'
        triggered_by: [php, phtml]
        working_directory: ~
    # phpcsfixer:
    #   config: .php-cs-fixer.dist.php
    pest: ~
    phpstan:
      use_grumphp_paths: false